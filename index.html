    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-cyan': '#22d3ee',
              'deep-dark': '#050505',
              'card-dark': '#0f0f0f',
            },
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
              'tajawal': ['Tajawal', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "url('data:image/svg+xml,%3Csvg width=\\'60\\' height=\\'60\\' viewBox=\\'0 0 60 60\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cg fill=\\'none\\' fill-rule=\\'evenodd\\'%3E%3Cg fill=\\'%2322d3ee\\' fill-opacity=\\'0.05\\'%3E%3Cpath d=\\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      html {
        font-size: 14px; /* تصغير الخط الأساسي من 16px إلى 14px */
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        zoom: 0.9; /* تطبيق zoom out بنسبة 90% */
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; 
      }
      
      /* Topographic Map Overlay Animation */
      .topo-bg {
        background-image: url("https://i.postimg.cc/C15yD1ZF/liner.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      /* Search Overlay Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes scaleIn {
        0% {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .animate-slideDown {
        animation: slideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .animate-scaleIn {
        animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }
    </style>
